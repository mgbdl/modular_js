<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Modular JS</title>
  </head>
  <body>
    <div class="hero-unit">
      <h1>JS <br> Tutorials </h1>
    </div>

    <div id="peopleModule">
      <h1>People</h1>
      <input type="text" placeholder="name">
      <button id="addPerson">Add Person</button>
      <ul id="people">
        <script id="people-template" type="x-tmpl-mustache">
          {{#people}}
            <li>
            <span>{{.}}</span>
            <i class="del">X</i>
            </li>
          {{/people}}
        </script>
      </ul>
    </div>


    <!-- build:js script/vendors -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/mustache.js/mustache.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js ({app,.tmp}) scripts/main.js -->
    <script src="scripts/modularJS.js"></script>
    <!-- endbuild -->
  </body>
</html>
